<!DOCTYPE html>
<html>
<head>
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/jquery/ui-lightness/jquery-ui.min.css" rel="stylesheet" />
    <link href="toastr/toastr.min.css" rel="stylesheet" />
    <meta charset=utf-8/>
    <title>Just-in-time initialization</title>    
</head>
<body>
    
    
    <form class="form-horizontal well">
        <p><strong>Just-in-time initialization</strong></p>
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="firstName">First Name</label>
                <div class="controls">
                    <input id="firstName" type="text" class="input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="lastName">Last Name</label>
                <div class="controls">
                    <input id="lastName" type="text" class="input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="birthday">Birthday</label>
                <div class="controls">
                    <input id="birthday" type="text" class="date input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="anniversary">Anniversary</label>
                <div class="controls">
                    <input id="anniversary" type="text" class="date input-xlarge">
                </div>
            </div>
        </fieldset>
    </form>
    <script src='../js/jquery-1.11.2.js'></script>
    <script src='../js/jquery-ui.min.js'></script>
    <script src='toastr/toastr.min.js'></script>
    <script src='script.js'></script>

</body>
</html>
