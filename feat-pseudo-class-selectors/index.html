<!DOCTYPE html>
<html>
<head>
    <title>Creating a custom pseudo-class selector</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script>
        window.jQuery || document.write("<script src='../js/jquery-1.11.2.js'><\/script>");
    </script>
    <script src='script.js'></script>
</head>
<body>
    <p>Creating a custom jQuery selector</p>
    <br />
    <button id="showPanels">Show Hidden Panels</button>
    <br />
    
    <div class="panel" style="visibility: hidden;">
        panel with css style (visibility: hidden)
    </div> 
    <div class="panel" style="display: none;">
        panel with css style (display: none)
    </div> 
    <div class="panel">
        panel not hidden
    </div> 
</body>
</html>
